<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Byte & Brew</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/confirmation.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8254976ac4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <i class="fas fa-check-circle"></i>
            <h2>Reservation Confirmed!</h2>

            <div class="reservation-details">
                <p><strong>Date: </strong> <span id="reservationDate">March 15th, 2025</span></p>
                <p><strong>Time: </strong> <span id="reservationTime">3:30 PM</span></p>
                <p><strong>Guests: </strong> <span id="reservationGuests">2 People</span></p>
            </div>

            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Byte & Brew Cafe<br>801 W Broad St, Richmond VA 23220</span>
            </div>
            <button class="add-to-calendar">Add to Calendar</button>
            <button class="view-details">View Reservation Details</button>
            <button class="back-to-homepage">Back to Homepage</button>
        </div>
    </div>

    <div class="modal-overlay"></div>

    <div id="reservationModal" class="modal">
        <button class="close-btn">âœ–</button>
        <h2>Reservation Details</h2>
        <p><strong>Date:</strong> <span id="modalDate"></span></p>
        <p><strong>Time:</strong> <span id="modalTime"></span></p>
        <p><strong>Guests:</strong> <span id="modalGuests"></span></p>
        <p><strong>Reservation ID:</strong> <span id="modalID"></span></p>
        <button class="close-modal">Close</button>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="../js/confirmation.js"></script>
</body>
</html>
