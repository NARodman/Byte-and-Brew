<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <i class="fas fa-check-circle"></i>
            <h2>Reservation Confirmed!</h2>

            <div class="reservation-details">
                <p><strong>Date: </strong> March 15th, 2025</p>
                <p><strong>Time: </strong> 3:30 PM</p>
                <p><strong>Guests: </strong> 2 People</p>
            </div>

            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Byte & Brew Cafe<br>801 W Broad St, Richmond VA 23220</span>
            </div>
            <button class="add-to-calendar">Add to Calendar</button>
            <button class="view-details">View Reservation Details</button>
        </div>
    </div>
