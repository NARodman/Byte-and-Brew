    <!-- Reservation Form Section -->

    <div class="reservation-card">
        <div class="image-side"></div>     
        <div class="form-side">
            <h1 class="reservation-title">RESERVE</h1>

            <form id="reservationForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
            
                <div class="form-row">
                    <select id="guests" required>
                        <option value="" disabled selected>Guests</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                    <input type="tel" id="phone" placeholder="Phone" required>
                </div>
            
                <div class="form-row">
                    <input type="date" id="date" required>
                    <select id="time" required>
                        <option value="">Time</option>
                        <option>8:00 AM</option>
                        <option>8:30 AM</option>
                        <option>9:00 AM</option>
                        <option>9:30 AM</option>
                        <option>10:00 AM</option>
                        <option>10:30 AM</option>
                        <option>11:00 AM</option>
                        <option>11:30 AM</option>
                        <option>12:00 PM</option>
                        <option>12:30 PM</option>
                        <option>1:00 PM</option>
                        <option>1:30 PM</option>
                        <option>2:00 PM</option>
                        <option>2:30 PM</option>
                        <option>3:00 PM</option>
                        <option>3:30 PM</option>
                        <option>4:00 PM</option>
                    </select>
                </div>
            
                <button type="submit" class="book-btn">Book Now</button>
            </form>
            

        </div>

        
    </div>

    <div class="reservation-policy">
        <p><i class="fas fa-info-circle"></i> Reservations must be made at least 2 hours in advance</p>
        <p><i class="fas fa-clock"></i> Please arrive within 15 minutes of your reservation time</p>
        <p><i class="fas fa-ban"></i> Cancellations must be made 2 hours before reservation time</p>
    </div>
